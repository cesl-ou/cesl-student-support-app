<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submission</title>
    <style>
        body {
            background: darkred;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0px;
            width: 60%;
            max-width: 800px;
            text-align: center;
            position: relative;
            
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        table tr:hover {
            background-color: #e6f7ff;
        }

        .button {
            background-color: darkred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2a1a1f;
        }

    </style>
</head>
<body>
    

    <div class="container">
        <h2>Submit Your Complaint</h2>
        <form method="POST" action="{% url 'submit_complaint' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Executive Name</th>
                    <td>
                        <select id="executive_name" name="executive_name" required>
                            <option value="Mary Martin">Mary Martin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Your Complaint</th>
                    <td>
                        <textarea 
                        id="complaint_text" 
                        name="complaint_text" 
                        rows="10" 
                        style="width: 100%; height: 150px; padding: 10px; font-size: 16px; border: 1px solid #ddd; box-sizing: border-box; background-color: #e7e9e9; color: #0e0e0e; resize: both;" 
                        required>
                    </textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" class="button">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
