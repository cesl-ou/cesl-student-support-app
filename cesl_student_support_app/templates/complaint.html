<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'complaint_style.css' %}">
    <style>
        body {
            background: url("{% static 'images/executive_bg.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #dad8d8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .button {
        background-color: #543843; /* Green background */
        color: white; /* White text */
        padding: 10px 20px; /* Padding for the button */
        text-align: center;
        text-decoration: none; /* Remove underline */
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .button:hover {
        background-color: #2a1a1f; /* Darker green on hover */
    }

    .complaint-detail-table {
        width: 100%;
        margin: 0 auto;  /* Center the table */
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .complaint-detail-table th, .complaint-detail-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .complaint-detail-table th {
        background-color: #f2f2f2;
        color: #333;
    }

    .complaint-detail-table tr:nth-child(even) {
        background-color: #f9f9f9;  /* Striped effect */
    }

    .complaint-detail-table tr:nth-child(odd) {
        background-color: #ffffff;
    }

    .complaint-detail-table tr:hover {
        background-color: #e6f7ff;
    }

    .complaint-detail-table td {
        border-radius: 5px;
    }

    .complaint-detail-table th, .complaint-detail-table td {
        border-radius: 8px;  /* Rounded corners for table cells */
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Complaint</h2>
        <form method="POST" action="{% url 'submit_complaint' %}">
            {% csrf_token %}
            <label for="executive_name">Executive Name:</label>
            <select id="executive_name" name="executive_name" required>
                <option value="Mary Martin">Mary Martin</option>
            </select>
            
            <label for="complaint_text">Your Complaint:</label>
            <textarea id="complaint_text" name="complaint_text" rows="6" required></textarea>
            
            <button type="submit" class="button">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
