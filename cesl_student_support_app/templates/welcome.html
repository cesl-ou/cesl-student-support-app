<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: url("{% static 'images/welcome_bg.png' %}") no-repeat center center fixed; /* Use the image as the background */
            background-size: cover; /* Cover the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgb(255, 255, 255); /* Black background with transparency */
            color: rgb(1, 1, 1); /* White text color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(237, 238, 238);
            width: 350px;
            text-align: center; /* Center all text inside the container */
            margin-left: 60%; /* Move the container to the right */
        }

        .message {
            background-color: #d4edda;
            color: #0f0f0f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        h2 {
            margin-bottom: 20px;
            color: #0b0b0b; /* White color for heading */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Align labels to the left */
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #0c0c0c; /* Light gray label text */
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #e7e9e9; /* Dark background for inputs */
            color: #0e0e0e; /* White text for inputs */
        }

        .form-group button {
            width: 100%;
            background-color: #4caf50; /* A green color for the submit button */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #388e3c;
        }

        .signup-container {
            margin-top: 15px;
        }

        .signup-container a {
            color: #03a9f4;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }

        .signup-container a:hover {
            color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the message at the top in green -->
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <h2>Welcome</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected hidden>-select-</option>
                    <option value="student">Student</option>
                    <option value="executive">Executive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="signup-container">
            <p>New user? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
