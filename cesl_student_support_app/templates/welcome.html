<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <!-- Load js-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <style>
        body {
            background-color: darkred;
            background-size: cover;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 1); /* Slightly transparent white */
            padding: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px; /* Adjust logo size */
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .message-container {
            margin-bottom: 15px;
        }

        .message {
            background-color: #d4edda; /* Light green background for success */
            color: #155724; /* Dark green text */
            padding: 10px;
            border: 1px solid #c3e6cb;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .message.error {
            background-color: #f8d7da; /* Light red background for errors */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
        }

        .form-group button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .signup-container {
            margin-top: 15px;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container a:hover {
            color: #0056b3;
        }

        .container img {
            max-width: 100px; /* Set the maximum width for the logo image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 0px;
            margin-top: 5px; /* Space between the logo and the content below */
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="logo">
            <img src="{% static '/images/logo.png' %}" alt="OU">  
        </div>
        <h2>One account. One university.</h2>
        <div class="subtitle">Sign in to CESL Student Support System</div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected hidden>- Select -</option>
                    <option value="student">Student</option>
                    <option value="executive">Executive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <div class="signup-container">
            <p>New user? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const jsConfetti = new JSConfetti();

            const messages = document.querySelectorAll('.message');

            // Trigger confetti for success messages
            messages.forEach(function (message) {
                if (!message.classList.contains('error')) {
                    jsConfetti.addConfetti({
                        emojis: ['ðŸŽ‰', 'âœ¨', 'ðŸŽŠ'], // Optional: Emoji confetti
                        confettiColors: ['#ff0', '#f0f', '#0ff'], // Optional: Custom colors
                    });
                }
            });
        });
    </script>
</body>
</html>
